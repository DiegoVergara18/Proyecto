<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list *ngIf="permission">
          <ion-item *ngFor="let user of users">
            <ion-avatar slot="start">
              <img src="../../assets/customer-img/{{user.image}}">
            </ion-avatar>
            <ion-avatar slot="end">
              <ion-icon name="search-circle-outline"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h2 class="ColorBlue">{{user.name}}</h2>
              <p>{{user.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-label *ngIf="!permission">No tienes permiso para ver los clientes</ion-label>

</ion-content>
